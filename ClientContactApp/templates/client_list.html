{% extends 'base.html' %}
{% block content %}
<h2>Clients</h2>
<a href="{{ url_for('client.create_client') }}">Add New Client</a>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Client Code</th>
        <th>Created At</th>
        <th>Actions</th>
    </tr>
    {% for client in clients %}
    <tr>
        <td>{{ client.name }}</td>
        <td>{{ client.client_code }}</td>
        <td>{{ client.created_at.strftime('%Y-%m-%d %H:%M') }}</td>
        <td>
            <a href="{{ url_for('client.view_client', client_id=client.id) }}">View</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
