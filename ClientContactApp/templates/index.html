<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Client Contact App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', Arial, sans-serif; background: #f4f6f8; margin: 0; padding: 0; }
        .container { max-width: 450px; margin: 48px auto; background: #fff; padding: 40px 28px 32px 28px; border-radius: 16px; box-shadow: 0 2px 24px rgba(0,0,0,0.09); text-align: center; }
        .logo-img { max-width: 160px; margin-bottom: 18px; }
        h1 { color: #1a355e; font-size: 2.1em; font-weight: 700; margin-bottom: 10px; letter-spacing: 1px; }
        .welcome { color: #444; font-size: 1.15em; margin-bottom: 28px; }
        .btn { display: block; margin: 16px auto 0 auto; padding: 14px 0; width: 90%; font-size: 1.08em; color: #fff; background: linear-gradient(90deg, #0072ff 0%, #3498db 100%); border: none; border-radius: 7px; text-decoration: none; cursor: pointer; box-shadow: 0 1px 4px rgba(52,152,219,0.09); transition: background 0.18s, transform 0.12s; }
        .btn:hover { background: linear-gradient(90deg, #0052cc 0%, #217dbb 100%); transform: translateY(-2px) scale(1.025); }
        .section-space { margin-top: 36px; }
        .actions { margin-top: 40px; }
        .actions .btn { background: #2ecc71; margin: 12px auto 0 auto; }
        .actions .btn:hover { background: #27ae60; }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://www.bcity.me/web/image/website/1/logo?unique=71ef289" alt="B City Logo" class="logo-img" />
        <h1>Client Contact App</h1>
        <div class="welcome">Welcome! Manage your clients and contacts efficiently.</div>
        
        <!-- CLIENT BUTTONS -->
        <a href="{{ url_for('client.list_clients') }}" class="btn">Clients List</a>
        <a href="{{ url_for('client.create_client') }}" class="btn">Add New Client</a>
        <!-- Sample client detail: replace 1 with an actual client_id or generate dynamically in a list -->
        <a href="{{ url_for('client.view_client', client_id=1) }}" class="btn">View Client Detail (Sample)</a>
        
        <!-- CONTACT BUTTONS -->
        <a href="{{ url_for('contact.list_contacts') }}" class="btn section-space">Contacts List</a>
        <a href="{{ url_for('contact.create_contact') }}" class="btn">Add New Contact</a>
        <!-- Sample contact detail: replace 1 with an actual contact_id or generate dynamically in a list -->
        <a href="{{ url_for('contact.view_contact', contact_id=1) }}" class="btn">View Contact Detail (Sample)</a>

    </div>
</body>
</html>
