{% extends 'base.html' %}
{% block content %}
<h2>Create Client</h2>
<form method="post">
    <div>
        <label for="name">Client Name:</label>
        <input type="text" id="name" name="name" required>
    </div>
    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}
    <button type="submit">Save</button>
</form>
{% endblock %}
